<!DOCTYPE html>
<html>
    <header>
        <!-- title of page -->
        <title>
            Mr.OrMs.
        </title>
        <meta lang="eng">
        <meta name="author" content="Parsa Sabaghi">
        <meta charset="UTF-8">
        <!-- add css -->
        <link rel="stylesheet" href="style.css">
        <!-- js added -->
        <script type="text/javascript" src="script.js" defer></script>
    </header>
    <body>
        <!-- rectangle of contents -->
        <div id="flex-box1">
            <!-- box of form(left box of contents) -->
            <div id="form-box">
            <form id="main-form">
                <!-- fieldset to make groupe fields with name = Mr. or Ms. -->
                <fieldset>
                    <legend><h1>Mr. or Ms.</h1></legend>
                    Name <input id="name-field" type="text" name="name" maxlength="255"><br /><br />
                    <input class="radio-button" type="radio" name="sex" value="male"> Male<br />
                    <input class="radio-button" type="radio" name="sex" value="female"> Female<br /><br />
                    <button id="submit-button" type="submit">Submit</button><br />
                    <button id="save-button" type="button">Save</button>
                </fieldset>
            </form>
            </div>
            <!-- right box of contents -->
            <div id="flex-box2">
            <!-- top box of right box of contents -->
            <div id="prediction-box">
                <h1>Prediction</h1>
                <p id="result-string"></p>
                <p id="result-percent"></p>
            </div>
            <!-- bottom box of right box of contents -->
            <div id="savedAnswers-box">
                <h1>Saved Answer</h1>
                <p id="saved-answer"></p><br />
                <button id="clear-button" type="button">Clear</button>
            </div>
            </div>
        </div>
    </body>
</html>
